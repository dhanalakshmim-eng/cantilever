<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Text Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #dc3545;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .image-preview {
      max-width: 100%;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      font-family: monospace;
    }
    .section-title {
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üì∏ OCR Text Extractor</h2>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Extract Text</button>
    </form>

    {% if uploaded_image %}
      <h4 class="section-title mt-4">üñºÔ∏è Uploaded Image:</h4>
      <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="image-preview">

      <h4 class="section-title mt-4">üìù Extracted Text:</h4>
      <textarea readonly>{{ extracted_text }}</textarea>
    {% endif %}
  </div>
</body>
</html>
