<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“¸ OCR Text Extractor</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 850px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            margin-top: 15px;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            margin-top: 10px;
            padding: 10px;
            resize: vertical;
        }

        .section-title {
            margin-top: 30px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .icon-label {
            font-size: 1.2rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-camera-retro"></i> OCR Text Extractor</h2>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">
                    <i class="fas fa-upload icon-label"></i> Choose File
                </label>
                <input class="form-control" type="file" id="imageUpload" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-magic"></i> Extract Text
            </button>
        </form>

        <!-- Results -->
        {% if uploaded_image %}
            <div class="section-title">
                <i class="fas fa-image"></i> Uploaded Image:
            </div>
            <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="image-preview">

            <div class="section-title">
                <i class="fas fa-file-alt"></i> Extracted Text:
            </div>
            <textarea readonly>{{ extracted_text }}</textarea>
        {% endif %}
    </div>

</body>
</html>
